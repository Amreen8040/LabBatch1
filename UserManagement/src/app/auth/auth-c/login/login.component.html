<form #form='ngForm' class="mb-4" autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>UserName</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.userName" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" #UserName="ngModel" name="Email" [(ngModel)]="formModel.email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" #UserName="ngModel" name="Password" [(ngModel)]="formModel.password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block">Login</button>
        </div>
    </div>
</form>
