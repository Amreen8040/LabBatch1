<div class="row mt-4">
    
    <div class="col-md-6">
        <h1>User Registration</h1>
        <form [formGroup]="service.formModel"  autocomplete="off" (submit)="onSubmit()">
            <div class="form-group" required>
                <label>UserName</label>
                <input type="text" class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This Field is Mandatory!</label>
            </div>
            <div class="form-group" required>
                <label>Email</label>
                <input type="text" class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid Email!</label>
            </div>
            
                <div class="form-group" required>
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="service.formModel.get('Password').touched && service.formModel.get('Password').errors?.required">This Field is Mandatory!</label>
                </div>
                <div class="form-group" required>
                    <label>ConfirmPassword</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger" *ngIf="service.formModel.get('ConfirmPassword').touched && service.formModel.get('ConfirmPassword').errors?.required">This Field is Mandatory!</label>
                    <label class="text-danger" *ngIf="service.formModel.get('ConfirmPassword').touched && service.formModel.get('ConfirmPassword').errors?.passwordMismatch">Confirm password doesnot match..</label>
                    
                </div>
            
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid" >Register</button>
                </div>

            </div>

        </form>
        
            
        
    </div>
    
</div>
