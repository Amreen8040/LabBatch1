<nav class="navbar navbar-dark bg-dark">
    <a href="" class="navbar-brand text-white">JWT Auth System</a>
    <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">LogOut</button>
</nav>

<div class="card m-5" style="width: 18rem;" *ngIf="userProfile">
<ul class="list-group">
    <li class="list-group-item"><strong>UserName:</strong>{{userProfile.UserName}}</li>
    <li class="list-group-item"><strong>Email:</strong>{{userProfile.Email}}</li>
    <li class="list-group-item"><strong>Password:</strong>{{userProfile.Password}}</li>
</ul>
</div>
